<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form - Iscriviti</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
           <form action="index.html" method="post">
            <h1>Lacerba.io</h1>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="user_name">
            <label for="email">Email</label>
            <input type="email" id="mail" name="user_mail">
            <label for="password">Password</label>
            <input type="password" id="password" name="user_password">
            <label for="bio">Biografia:</label>
            <textarea id="bio" name="userbio"></textarea>
           
            
            <label for="corsi">Scegli:</label>
            <select id="corsi" name="user_corsi">
            <optiongroup label="Web Design">
                <option value="primo_logo">Crea il tuo primo logo</option>
                <option value="html_css_1">HTML e CSS: Basi</option>
                <option value="css_avanzato">CSS avanzato</option>
                <option value="user_interface">User Interface</option>
            </optiongroup>

            <optiongroup label="Strategia">
                <option value="lean_startup">Introduzione al lean startup</option>
                <option value="business_model">Crea il tuo primo business model</option>
                <option value="strategie_monetizzazione">Strategie di monetizzazione</option>
            
            <optiongroup label="Programmazione"> 
                <option value="ruby_rails">Ruby on rails</option>
                <option value="php"></option>
                <option value="javascript">Javascript</option>
            
            </optiongroup>
            </select>

            <label>Vuoi ricevere la newsletter?</label>
            <input type="radio" id="no_news" value="no_news" name="newsletter"><label for="si_news" class="news">Si</label><br>
            <input type="radio" id="no_news" value="no_news" name="newsletter"><label for="si_news" class="news">No</label>

            <label>Interessi:</label>
            <input type="checkbox" id="web_design" name="web_design"><label for="web design" class="news">Web Design</label><br>
            <input type="checkbox" id="strategia" name="strategia"><label for="strategia" class="news">Strategia</label><br>
            <input type="checkbox" id="programmazione" name="programmazione"><label for="programmazione" class="news">Programmazione</label><br>
            <input type="checkbox" id="marketing" name="marketing"><label for="marketing" class="news">Marketing</label>


            <button type="submit">iscriviti</button>
            
            

            
        </form>

    </body>
</html>
